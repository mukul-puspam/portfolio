<mat-card *ngFor="let keys of value.project;">
  <mat-card-header>
    <mat-card-title>{{keys.title}}</mat-card-title>
    <mat-card-subtitle>{{keys.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let tech of keys.technology">
      <mat-list-item>
        <span class="key"> {{tech.name}} </span>
        <span class="key">:</span>
        <span class="value">{{tech.value}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Link</button>
  </mat-card-actions>
</mat-card>
